{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST" action='/register/'>
    <h1 align='center'>Sign Up</h3>

    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    
    <div >
        <label for='email'>Email Address</label>
        <input type='email' id='email' name='email' placeholder="Enter email" />
    </div>
    <div>
        <label for='password'>Password</label>
        <input type='password' id='password' name='password' placeholder="Enter password" />
    </div>
    <div>
        <label for='token'>API Token</label>
        <input type='text' id='token' name='token' placeholder="Enter API Token" />
    </div>
    <div>
        <label for='domain'>Canvas Domain URL</label>
        <input type='text' id='domain' name='domain' placeholder="Enter Canvas Domain URL" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br>
<a href="{{ url_for('views.home') }}" >Back to Home</a>
{% endblock %}
